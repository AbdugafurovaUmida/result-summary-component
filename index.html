<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">

    <title>Results summary component | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-wrapper">
          <div class="left-content card">
            <h1 class="card__your-result">Your Result</h1>
            <div class="card__score-container">
              <h2 class="accumulated-score">76</h2>
              <span class="total-score">of 100</span>
            </div>
            <h3 class="card__feedback">Great</h3>
            <p class="card__feedback-description">You scored higher than 65% of
              the people who have taken these tests.</p>
          </div>
          <div class="right-content">
            <h4 class="card-title">Summary</h4>
            <div class="card-item">
              <div class="card-head-holder">
                <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                <h5 class="card-item-name"> Reaction</h5>
              </div>
              <span class="card-item-score"><span class="score">80</span> / 100</span>
            </div>

            <div class="card-item">
              <div class="card-head-holder">
                <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                <h5 class="card-item-name"> Memory</h5>
              </div>
              <span class="card-item-score"><span class="score">92</span> / 100</span>
            </div>

            <div class="card-item">
              <div class="card-head-holder">
                <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                <h5 class="card-item-name"> Verbal</h5>
              </div>
              <span class="card-item-score"><span class="score">61</span> / 100</span>
            </div>

            <div class="card-item">
              <div class="card-head-holder">
                <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                <h5 class="card-item-name"> Visual</h5>
              </div>
              <span class="card-item-score"><span class="score">72</span> / 100</span>
            </div>
            <button class="card-button" type="button">Continue</button>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://prismatic-wisp-f4b5fe.netlify.app/" target="_blank">Abdugafurova
        Umida</a>.
    </div>
  </body>
</html>
